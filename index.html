<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1 class="heading">Sudoku Solver</h1>
        <table id="board">
            
        </table>
    </div>
    
</body>
<script type="text/javascript">
    document.getElementById("board").addEventListener("keyup", function(event)
    {
        if(event.target && event.target.nodeName == "TD"){
            var validNum= /[1-9]/;
            var tdE1=event.target;
            if(tdE1.innerText.length>0 && validNum.test(tdE1.innerText[0])){
                tdE1.innerText-tdE1.innerText[0];
            }
            else{
                tdE1.innerText="";
            }
        }
    });
</script>
</html>
